<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Document</title>
</head>

<body id="body">
    <div class="container">
        <div class="row">
                <div id="gameTitle" class="col-lg-12">
    <img src="https://vectr.com/abrek/dht2ybTmY.png?width=306&height=224&select=dht2ybTmYpage0"/>
        </div>
    </div>


    <div class="container">
    <div class="jumbotron" id="jumbo">
        <div class="row">
            <div class="col-lg-7">
        <h1 id="congrats"></h1>
        <h1 id="wrong"></h1>
        <img id="correctImage" src=""/>
        <img id="wrongImage" src="">
        <div id="fullQ">
            <h2 id="hero"></h2>
            <h2 id="question"></h2>

            <div id="choices">
                <div class="answer" id="ans0" data-value=A></div>
                <div class="answer" id="ans1" data-value=B></div>
                <div class="answer" id="ans2" data-value=C></div>
                <div class="answer" id="ans3" data-value=D></div>
            </div>
            

        </div>
        <h1 id="start">Click to Start</h1>
    </div>
    <div class="col-lg-4">
            <div class="card">
                    <h5 class="card-header"></h5>
                    <div class="card-body">
                      <h5 id="timeRemaining">Time Remaining:</h5><h5 class="card-title" id="timeUp"></h5>
                      <p id="cardText"></p>
                      
                    </div>
                  </div>
    </div>
    </div>
    </div>
</div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
